<div class="ui-g main">
    <!-- <ngx-spinner bdColor="rgba(189,188,188,0.6)" size="medium" color="#4a4848" type="ball-beat" [fullScreen]="true">
    </ngx-spinner> -->
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>


  
    <div class="ui-lg-12 ui-md-12 ui-g-12" style="height: 100%; padding: 0">
      <!-- header section -->
      <div class="ui-lg-12 ui-md-12 ui-g-12 p-0 card-center">
        <div class="ui-lg-12 ui-md-12 ui-g-12 flex-center login">
          <div class="ui-lg-2 ui-md-2 ui-g-2 pinvoice-cust-left-section"></div>
          <mat-card class="ui-lg-8 ui-md-8 ui-g-12 login-card ocular-white-background">
            <div class="pinvoice-fields">
              <div class="ui-lg-12 ui-md-12 ui-g-12 p-0 pinvoice-logo-fields ">
                <form  [formGroup]=" loginForm" (ngSubmit)="login()"
                  class="">
                  <div class="ui-lg-12 ui-md-12 ui-g-12 login-fields pb-0" style="margin-bottom: -1% !important;">
                    <mat-form-field appearance="standard">
                      <mat-label>E-mail
                      </mat-label>
                      <input  matInput
                        formControlName="userId" placeholder="name@company.com" [attr.aria-label]="'User Id'" />
                    </mat-form-field>
                  </div>
                  <div class="ui-lg-12 ui-md-12 ui-g-12 login-fields pinvoice-pwd-field pt-0">
                    <mat-form-field appearance="standard">
                      <mat-label>Password</mat-label>
                      <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'"
                        placeholder="Password"  [attr.aria-label]="'Password'" />
                      <div (click)="showHideToggle($event)" matSuffix class="pinvoice-show-hide">
                        <mat-icon class="user-icon">{{!showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                      </div>
                    </mat-form-field>
                    <div class="pinvoice-remember-me lgn-fl-end">
                      <div class="ui-lg-6 ui-md-6 ui-g-6 login-btn lgn-fl-end pr-0">
                        <button mat-raised-button color="primary" type="submit" class="save-btn-color" autofocus>Sign In</button>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
  

  
            </div>
            <div class="p-0 pinvoice-lgn-card-rt-section">
              <div class="ui-lg-12 ui-md-12 ui-g-12 lgn-p-0">
                <img style="width: 100%; height: 100%;"
                  src="../../assets/images/maine-banner.jpeg"
                  alt="SSO Login Image" />
              </div>
            </div>
          </mat-card>
          <div class="ui-lg-2 ui-md-2 ui-g-2 pt-0 pb-0 login-cust-right-section">
            <div class="ui-lg-12 ui-md-12 ui-g-12 locale-div pt-0">
            </div>
            <div class="ui-lg-12 ui-md-12 ui-g-12 pinvoice-help-div pb-0">
              <!-- <button [attr.aria-label]="'Help'" mat-fab color="primary">
                <mat-icon>mode_comment</mat-icon>
              </button> -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
