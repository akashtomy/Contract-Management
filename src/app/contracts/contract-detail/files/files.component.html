<div class="ui-lg-12 ui-md-12 ui-g-12 pb-0 h-100" style="width: 100%;overflow: hidden;">
    <div class="ui-lg-12 ui-md-12 ui-g-12 pb-0 h-100">

        <div class="ui-lg-12 ui-md-12 ui-g-12 p-0 h-100 ">

            <!-- <div class="ui-grid-col-6 "> -->
            <div class="ui-lg-12 ui-md-12 ui-g-12 p-0 h-100" >

                <div class="ui-lg-12 ui-md-12 ui-sm-12 h-100 p-0">
                    <!-- style=" height: 8% !important;display: flex; align-items: center;" -->
                    <div class="ui-lg-12 ui-md-12 ui-sm-12 p-0 flex-center" style="height: 8%;">
    
                        <div class="ui-lg-6 ui-md-6 ui-sm-6">
    
                        </div>
                        <div class="ui-lg-6 ui-md-6 ui-sm-6 add-tn-header">
    
                            <mat-form-field>
    
                                <input matInput [formControl]="searchTerm" placeholder="Search">
    
                            </mat-form-field>
    
    
                        </div>
                    </div>
                    <div class="ui-lg-12 ui-md-12 ui-sm-12 p-0" style="height: 80%;overflow: auto;">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    
                            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
    
                            <!-- Position Column -->
                            <ng-container matColumnDef="documentName">
                                <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Name of Document </th>
                                <td mat-cell *matCellDef="let element"> {{element.documentName}} </td>
                            </ng-container>
    
                            <!-- Name Column -->
                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef style="width: 30%;">Type of Document </th>
                                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                            </ng-container>
    
                            <!-- Weight Column -->
                            <ng-container matColumnDef="uploadDate">
                                <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Date of upload </th>
                                <td mat-cell *matCellDef="let element"> {{element.uploadDate}} </td>
                            </ng-container>
    
                            <!-- Weight Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Action </th>
                                <td mat-cell *matCellDef="let element"> 

                                    <span class="material-symbols-outlined" style="cursor: pointer;">
                                        preview
                                        </span>
                                </td>
                            </ng-container>
    
    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <div class="ui-lg-12 ui-md-12 ui-sm-12 p-0" style="height: 8%;">
                        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                            aria-label="Select page">
                        </mat-paginator>
    
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
