<div class="ui-lg-12 ui-md-12 ui-g-12 pb-0 h-100" style="width: 99%;overflow: hidden;">
    <div class="ui-lg-12 ui-md-12 ui-g-12 pb-0 h-100">

        <div class="ui-lg-12 ui-md-12 ui-g-12 p-0 h-100 ">

            <!-- <div class="ui-grid-col-6 "> -->
                <!-- <div class="ui-lg-6 ui-md-6 ui-g-6 p-0 h-100"> -->
            <div class="ui-lg-6 ui-md-6 ui-g-6 ui-sm-12 p-0 h-100">
                <div class="ui-lg-12 ui-md-12 ui-sm-12">
                    <form [formGroup]="contractForm">

                        <div class="ui-lg-12 ui-md-12 ui-g-12  ui-sm-12">
                            <mat-form-field class="w-90">

                                <input matInput formControlName="contractName" required placeholder="Name of Work">

                            </mat-form-field>
                        </div>


                        <div class="ui-lg-6 ui-md-6 ui-g-6 ui-sm-12">

                            <mat-form-field class="w-80">
                                <input matInput placeholder="LOA Date" formControlName="startDate" required
                                    [matDatepicker]="startDate">
                                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                                <mat-datepicker #startDate></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="ui-lg-6 ui-md-6 ui-g-6 ui-sm-12">
                            <mat-form-field class="w-80">
                                <input matInput placeholder="End Date" formControlName="endDate" required
                                    [matDatepicker]="endDate">
                                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                                <mat-datepicker #endDate></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="ui-lg-6 ui-md-6 ui-g-6 ui-sm-12">
                            <mat-form-field class="w-80">

                                <input matInput formControlName="location" required placeholder="Location">

                            </mat-form-field>
                        </div>

                        <div class="ui-lg-6 ui-md-6 ui-g-6 ui-sm-12">
                            <mat-form-field class="w-80">

                                <input matInput formControlName="budget" required placeholder="CA Value">

                            </mat-form-field>
                        </div>

                        <div class="ui-lg-6 ui-md-6 ui-g-6 ui-sm-12">
                            <mat-form-field class="w-80">
                                <mat-select appRoleOptionAttribute role="listbox" formControlName="status" required
                                    placeholder="Status">
                                    <mat-option role="option" value="ACT">
                                        On Going
                                    </mat-option>
                                    <mat-option role="option" value="CMP">
                                        Finalised
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="ui-lg-6 ui-md-6 ui-g-6 ui-sm-12">
                            <mat-form-field class="w-80">

                                <input matInput formControlName="description" placeholder="Description">

                            </mat-form-field>
                        </div>

                    </form>
                </div>
            </div>

            <!-- <div class="ui-grid-col-6"> -->
                <!-- <div class="ui-lg-6 ui-md-6 ui-g-6 p-0 h-100"> -->
            <div class="ui-lg-6 ui-md-6 ui-g-6 p-0 ui-sm-12 h-100">
                <div class="ui-lg-12 ui-md-12 ui-sm-12 h-100">
                    <div class="ui-lg-12 ui-md-12 ui-sm-12 p-0 flex-center" style="height: 10%;">

                        <div class="ui-lg-6 ui-md-6 ui-sm-6">

                        </div>
                        <div class="ui-lg-6 ui-md-6 ui-sm-6 add-tn-header">

                            <button mat-raised-button color="primary" class="add-btn-agreements save-btn-color"
                                (click)="addVendors()">Add
                                Vendors</button>

                        </div>
                    </div>

                    <div class="ui-lg-12 ui-md-12 ui-sm-12" style="height: 90%;overflow: auto;">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                            <!-- Position Column -->
                            <ng-container matColumnDef="contractorName">
                                <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Name of Vendor </th>
                                <td mat-cell *matCellDef="let element"> {{element.contractorName}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="contNo">
                                <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Contact </th>
                                <td mat-cell *matCellDef="let element"> {{element.contNo}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Action </th>
                                <td mat-cell *matCellDef="let element">

                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
