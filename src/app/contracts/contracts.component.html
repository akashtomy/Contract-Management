<div class="ui-g" style="height: 87vh;">
    <div class="ui-lg-12 ui-md-12 ui-g-12" style="padding: 1.25%; padding-bottom: 0; height: 99%;">
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple"
            [fullScreen]="true">
            <p style="color: white"> Loading... </p>
        </ngx-spinner>


        <mat-card class="ui-lg-12 ui-md-12 ui-sm-12 p-0 h-100">

            <div class="ui-lg-12 ui-md-12 ui-sm-12 h-100 p-0">
                <!-- style=" height: 8% !important;display: flex; align-items: center;" -->
                <div class="ui-lg-12 ui-md-12 ui-sm-12 p-0 flex-center" style="height: 8%;">

                    <div class="ui-lg-6 ui-md-6 ui-sm-6">

                    </div>
                    <div class="ui-lg-6 ui-md-6 ui-sm-6 add-tn-header">

                        <mat-form-field>

                            <input matInput [formControl]="searchTerm" placeholder="Search">

                        </mat-form-field>

                        <button mat-raised-button color="primary" class="add-btn-agreements save-btn-color" (click)="addContract()">Add
                            Contract</button>

                    </div>
                </div>
                <div class="ui-lg-12 ui-md-12 ui-sm-12 p-0" style="height: 80%;">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="contractName">
                            <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Name of Work </th>
                            <td mat-cell *matCellDef="let element"> {{element.contractName}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="startDate">
                            <th mat-header-cell *matHeaderCellDef style="width: 15%;"> LOA date </th>
                            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="endDate">
                            <th mat-header-cell *matHeaderCellDef style="width: 15%;"> End Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="location">
                            <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Location </th>
                            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="budget">
                            <th mat-header-cell *matHeaderCellDef style="width: 15%;"> CA value </th>
                            <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Status </th>
                            <td mat-cell *matCellDef="let element">
                                <!-- {{element.status}} -->
                                <span *ngIf="element.status === 'ACT'"> On going</span>
                                <span *ngIf="element.status === 'CMP'"> on Going</span>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRow()"></tr>
                    </table>
                </div>
                <div class="ui-lg-12 ui-md-12 ui-sm-12 p-0" style="height: 8%;">
                    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page">
                    </mat-paginator>

                </div>
            </div>

        </mat-card>
    </div>
</div>
